# Test configuration for Internal Documents
spring.application.name=document-management-system-test
server.port=0

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security configuration for test
spring.security.user.name=admin
spring.security.user.password=admin

# Jackson Configuration (same as main)
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jackson.deserialization.read-unknown-enum-values-as-null=false
spring.jackson.serialization.write-enums-using-to-string=false

# Logging for test
logging.level.org.springframework.security=OFF
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.com.managementcontent=DEBUG

# JWT Configuration for test
application.security.jwt.secret-key=test-secret-key-for-unit-tests-only-not-for-production
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# File storage for test (use temp directory)
file.upload-dir=./target/test-uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Disable Swagger in test
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false 